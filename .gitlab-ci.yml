#
# https://alliancesoftware.atlassian.net/wiki/display/TEC/End-to-End+CI+Testing
#
# All lines starting with # is treated as comment in yaml.
# set your variables here
variables:
  DJANGO_SETTINGS_MODULE: django_site.settings.ci

cache:
  key: global
  paths:
    - ci-cache

before_script:
  - time source gitlab-ci-init-python.inc

image: alliance/python

stages:
  - install
  - test-pre-build

install:virtualenv:
  stage: install
  script:
    # gitlab-ci doesn't support absolute paths to artifacts so we
    # create a virtualenv here in the working directory
    - test "$VIRTUAL_ENV" = "" || deactivate
    - time bin/init-dev-virtualenv.sh --no-dev --no-pyenv --no-input venv
    - source venv/bin/activate
    - date
    - echo 'Success'
  artifacts:
    name: virtualenv
    paths:
      - venv
    expire_in: '4 hours'

install:node_modules:
  stage: install
  script:
    - time yarn
    - date
    - echo 'Success'
  artifacts:
    name: node_modules
    paths:
      - node_modules
    expire_in: '4 hours'

lint:
  stage: test-pre-build
  dependencies:
    - install:node_modules
    - install:virtualenv
  services:
    - postgres:9.5
  script:
    - echo 'Success'
    - time pip install -r requirements/dev.txt
    - time bin/lint.py
    - ( cd django-testbed/django-root && ./manage.py makemigrations --check --dry-run ) || { echo 'Missing migrations!'; false; }
    - date
    - echo 'Success'

check-types:
  stage: test-pre-build
  dependencies:
    - install:node_modules
  script:
    - yarn check-types
    - echo 'Success'

test-frontend-unit:
  stage: test-pre-build
  dependencies:
    - install:node_modules
  script:
    - yarn test
    - echo 'Success'

build:
  stage: test-pre-build
  dependencies:
    - install:node_modules
  script:
    - time yarn build
    - echo 'Success'

test:python:
  stage: test-pre-build
  dependencies:
    - install:virtualenv
  services:
    - postgres:9.5
  script:
    - time pip install -r requirements/dev.txt
    - time bin/run-tests-django.sh
    - date
    - echo 'Success'
