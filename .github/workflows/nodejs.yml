name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Environment log
        id: env
        run: |
          yarn --version

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        # TODO: Testing if this fixes issue... can't replicate checksum mismatches outside of ci
        run: YARN_CHECKSUM_BEHAVIOR=ignore yarn install

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

      - name: Check Types
        run: yarn check-types

      - name: Lint
        run: yarn lint
